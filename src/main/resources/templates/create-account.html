<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>

    <h1>create-account.html</h1>

    <form method="POST" th:action="@{/new-user}" th:object="${userLogin}">

        <div>
            <label for "username">Username</label>
            <input type="text" name="username" th:field="*{username}" placeholder="Name">
        </div>

        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

        <div>
            <label for "password">Password</label>
            <input type="password" name="password" th:field="*{password}" placeholder="Password">
        </div>

        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <button type="submit">Create Account</button>

    </form>
    
</body>
</html>
